<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--para as fontes-->
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>

</head>

<body>
    <header>
        <nav>


            <div class="menu">
                <div class="menu-toggle" id="menuToggle">
                    <span class="cor-span"></span>
                    <span class="cor-span"></span>
                    <span class="cor-span"></span>
                </div>

                <ul class="menulist">
                    <li>
                        <div class="logodiv">
                            <img class="logo" src="conteudo/NasaDiscovery.svg" alt="logo website">
                        </div>
                    </li>
                    <li>
                        <a href="#APOD">
                            <h4 class="h4deskt">Image of the day</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#Search">
                            <h4 class="h4deskt">Search</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#Discover">
                            <h4 class="h4deskt">Discover</h4>
                        </a>
                    </li>
                </ul>
            </div>
            <hr />
        </nav>

        <!---------------------Random apod para o header--------->
        <div id="headerimg"></div>
    </header>

    <main>
        <!----------------------Imagem do dia----------------------->
        <div id="APOD">
            <h2>IMAGE OF THE DAY</h2>
            <div id="contentapod"></div>
        </div>

        <!---------------------Last 3 images------------------------->
        <!--  <div id="Latest">
            <h2>Latest 3 images</h2>
            <div id="contentLatest3"></div>
        </div>-->

        <!---------------------Search date------------------------->
        <div id="Search">
            <div id="search-space">
                <h2>SEARCH A DATE</h2>
                <div id="search-container">
                    <input id="input-search" type="text" id="searchInput" placeholder="YYYY-MM-DD">
                    <button id="search-btn" onclick="performSearch()">
                        <img id="img-lupa" src="conteudo/lupa.svg" alt="Ícone de Pesquisa">
                    </button>

                </div>
            </div>

            <div id="displaysearch"></div>
        </div>
        </div>


        <!---------------------Discover apod------------------------->
        <div id="Discover">
            <h2>DISCOVER</h2>
            <div id="discover-filter">
                <div id="filters">
                    <div id="buttons">
                        <button class="category-btn" id="stars" onclick="applyCategoryFilter('Stars')">Stars</button>
                        <button class="category-btn" id="galaxy"
                            onclick="applyCategoryFilter('Galaxies')">Galaxies</button>
                        <button class="category-btn" id="nebul"
                            onclick="applyCategoryFilter('Nebulae')">Nebulae</button>
                        <button class="category-btn" id="comet" onclick="applyCategoryFilter('Comet')">Comet</button>
                        <button class="category-btn" id="stars" onclick="applyCategoryFilter('Sun')">Sun</button>
                    </div>
                    <div id="selects">
                        <select class="category" id="categorySelect" onchange="applyCategoryFilter(this.value);">
                            <option value="all">Solar System</option>
                            <option value="Sun">Sun</option>
                            <option value="Mercury">Mercury</option>
                            <option value="Earth">Earth</option>
                            <option value="Moon">Moon</option>
                            <option value="Mars">Mars</option>
                            <option value="Jupiter">Jupiter</option>
                            <option value="Saturn">Saturn</option>
                            <option value="Uranus">Uranus</option>
                            <option value="Neptunae">Neptunae</option>
                            <option value="Pluto">PLuto</option>
                        </select>

                        <select class="category" id="categorySelect2" onchange="applyCategoryFilter(this.value);">
                            <option value="all">Space Tech</option>
                            <option value="Rockets">Rockets</option>
                            <option value="Spacecraft">Spacecraft</option>
                            <option value="Space Stations">Space Stations</option>
                        </select>

                        <select class="category" id="categorySelect3" onchange="applyCategoryFilter(this.value);">
                            <option value="all">People</option>
                            <option value="Scientists">Scientists</option>
                            <option value="Astronauts">Astronauts</option>
                        </select>
                    </div>
                    <div id="orderclean">

                        <label for="orderBy">Order By: </label>
                        <select id="orderBy" onchange="applyOrderBy(this.value);">
                            <option value="random">Random</option>
                            <option value="latest">Most recent to old</option>
                            <option value="oldest">Oldest to most recent</option>
                        </select>

                        <button id="Clean" onclick="resetFilter()">Clean</button>
                    </div>
                </div>
            </div>
            <div id="apod-container"></div>
        </div>
        

    </main>
    <script src="api_script.js"></script>
    <script src="geral.js"></script>
</body>


</html>
