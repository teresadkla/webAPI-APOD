<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">

    <!--para as fontes-->
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <!--  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Secular+One&display=swap"
          rel="stylesheet">-->
</head>

<body>
    <header>

        <nav>
            <div class="logo2">
                <img class="logo" src="conteudo/NasaDiscovery.svg" alt="logo website">
            </div>
            <div class="menu">
                <ul class="menulist">
                    <li>
                        <a href="#APOD">
                            <h4>Image of the day</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#Latest">
                            <h4>Latest 3</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#Search">
                            <h4>Search</h4>
                        </a>
                    </li>
                    <li><a href="#Discover">
                            <h4>Discover</h4>
                        </a></li>
                </ul>
            </div>
            <hr />
        </nav>
          <!---------------------Random apod para o header--------->
        <div id="headerimg"></div>
    </header>

    <main>
        <!----------------------Imagem do dia----------------------->
        <div id="APOD">
            <h2>Image of the day</h2>
            <div id="contentapod"></div>
        </div>

        <!---------------------Last 3 images------------------------->
        <div id="Latest">
            <h2>Latest 3 images</h2>
        </div>

        <!---------------------Search date------------------------->
        <div id="Search">
            <h2>Search a date</h2>
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="YYYY-MM-DD">
                <button onclick="performSearch()">Pesquisar</button>
            </div>
            <div id="displaysearch"></div>
        </div>


        <!---------------------Discover apod------------------------->
        <div id="Discover">
            <h2>Discover</h2>
            <div id="discover-filter">
                <div id="filters">

                    <button onclick="applyCategoryFilter('Stars')">Stars</button>
                    <button onclick="applyCategoryFilter('Galaxies')">Galaxies</button>
                    <button onclick="applyCategoryFilter('Nebulae')">Nebulae</button>
                    <button onclick="applyCategoryFilter('Comet')">Comet</button>
                    <button onclick="applyCategoryFilter('Sun')">Sun</button>

                    <select class="category" id="categorySelect" onchange="applyCategoryFilter(this.value);">
                        <option value="all">Solar System</option>
                        <option value="Sun">Sun</option>
                        <option value="Mercury">Mercury</option>
                        <option value="Earth">Earth</option>
                        <option value="Moon">Moon</option>
                        <option value="Mars">Mars</option>
                        <option value="Jupiter">Jupiter</option>
                        <option value="Saturn">Saturn</option>
                        <option value="Uranus">Uranus</option>
                        <option value="Neptunae">Neptunae</option>
                        <option value="Pluto">PLuto</option>
                    </select>

                    <select class="category" id="categorySelect2" onchange="applyCategoryFilter(this.value);">
                        <option value="all">Space Tech</option>
                        <option value="Rockets">Rockets</option>
                        <option value="Spacecraft">Spacecraft</option>
                        <option value="Space Stations">Space Stations</option>
                    </select>

                    <select class="category" id="categorySelect3" onchange="applyCategoryFilter(this.value);">
                        <option value="all">People</option>
                        <option value="Scientists">Scientists</option>
                        <option value="Astronauts">Astronauts</option>
                    </select>

                    <label for="orderBy">Order By:</label>
                    <select id="orderBy" onchange="applyOrderBy(this.value);">
                        <option value="random">Random</option>
                        <option value="latest">Most recent to old</option>
                        <option value="oldest">Oldest to most recent</option>
                    </select>

                    <button onclick="resetFilter()">Reset Filter</button>
                </div>
            </div>
            <div id="apod-container"></div>
        </div>

        <!--<div id="content3"></div>

        <div id="content4">

        </div>

        <div id="content5">
        </div>-->



    </main>
    <script src="script.js"></script>
</body>

</html>
